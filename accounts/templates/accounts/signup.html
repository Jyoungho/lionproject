{% extends "base.html" %}

{% block title %}
<title>회원가입:철거해줘</title>
{% endblock %}

{% load static %}

{% block sytle %}
{% endblock %}

{% block content %}

<section id="signup">
    {%if error%}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {%endif%}

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1>회원가입</h1>

                <!--공통: 회원가입버튼-->
                <a href="{%url 'accounts:partner' %}"><button type="submit" class="btn btn-primary">파트너 가입</button></a>
                <a href="{%url 'accounts:requester' %}"><button type="submit" class="btn btn-primary">일반유저 가입</button></a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
