{% extends "base.html" %}

{% block title %}
  <title>로그인:철거해조</title>
{% endblock %}

{% load static %}

{% block sytle %}
{% endblock %}
 
{% block content %}

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>로그인</h1>
        <p class="lead">서비스 이용 시 로그인이 필요합니다.</p>
    </div>
</header>
  
<section class="col-lg-8 mx-auto" id="login">
    {%if error%}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
    {%endif%}

    <form method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}

                    
        <div class="col-lg-8 mx-auto">
            <!--공통: ID(email)만 입력 가능-->
            <div class="form-group">
                <label class="label" for="user">ID(Email)</label>
                <input class="form-control" type="email" id="user" name="user" placeholder="email 입력">
            </div>

            <!--공통: 패스워드-->
            <div class="form-group">
                <label class="label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>
                   
            <!--공통: 로그인버튼-->
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>

</section>

{% endblock %}
