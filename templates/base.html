{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>

  {% block title %}
  {% endblock %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel = "stylesheet" href = "{% static 'style.css' %}" type = "text/css" />

  <!-- Bootstrap core CSS -->
  <link href="{% static 'lionproject/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'lionproject/css/scrolling-nav.css' %}" rel="stylesheet">



  {% block sytle %}
  {% endblock %}

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">철거해조(아이콘)</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">이건뭐였지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">이건또뭐였지</a>
          </li>

          <!--로그인/로그아웃 뭐 이런 정보를 만들어볼게요?????-->
          <li class="nav-item">
            {% if user.is_authenticated %}
              <div class="container">
                <form action="{% url 'accounts:logout' %}" method="POST">
                  {% csrf_token %}

                  {{ user.get_username }}
                  <button type="submit" class="btn btn-primary">Logout</button>
                  
                </form>
              </div>

            {% else %}
              <div class="container">
                <a href="{% url 'accounts:login' %}">
                  <button type="submit" class="btn btn-primary">Login</button>
                </a>
                <li class="nav-item">
                  <a href="{% url 'accounts:signup' %}">
                    <button type="submit" class="btn btn-primary">SignUp</button>
                  </a>
                </li>
              </div>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'lionproject/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lionproject/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'lionproject/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{% static 'lionproject/js/scrolling-nav.js' %}"></script>

</body>

</html>
