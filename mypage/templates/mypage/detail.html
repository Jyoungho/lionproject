{% extends "base.html" %}

{% block title %}
  <title>MyPage:철거해줘</title>
{% endblock %}

{% load static %}

{% block sytle %}
{% endblock %}
 
{% block content %}
  
<section id="mypage">
    {%if error%}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
    {%endif%}

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1>Mypage Detail</h1>

                {% if user %}
                    <div class="form-group">
                        <h2>ID</h2>
                        <h2>{{ user.id }}</h2>
                    </div>
                {% else %}
                    <div class="form-group">
                        <h2>등록된 유저가 없습니다.</h2>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
